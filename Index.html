    *{

      font-family:"Segoe UI",system-ui,sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background:#05060a;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      overflow:hidden;
      gap:18px;
      padding-top:40px;
    }

    /* üî• BG */
    .bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 20% 30%, #00aaff55, transparent 45%),
        radial-gradient(circle at 80% 70%, #0033ff55, transparent 45%),
        radial-gradient(circle at center, #020416, #000);
      filter:blur(50px);
      z-index:-1;
    }

    /* üîΩ TOP BAR (FRAME RI√äNG ‚Äì TR√äN CARD) */

      gap:14px;
    }

    .home-btn{
      flex:1;
      padding:14px;
      text-align:center;
      text-decoration:none;
      color:#eaf6ff;
      font-size:14px;
      border-radius:14px;
      background:rgba(10,15,30,.75);
      backdrop-filter:blur(10px);
      box-shadow:
        0 0 20px #0077ff55,
        inset 0 0 10px #00aaff33;
      transition:.15s ease;
    }

    .home-btn:hover{
      transform:translateY(-2px) scale(1.05);
      box-shadow:
        0 0 32px #00aaffaa,
        inset 0 0 16px #00ccff66;
    }

    /* üÉè FAQ CARD */
    .faq-card{
      width:420px;
      padding:22px;
      border-radius:20px;
      background:rgba(10,15,30,.88);
      backdrop-filter:blur(14px);
      box-shadow:
        0 0 45px #0088ff66,
        0 0 100px #0022ff33;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .header img{
      width:58px;
      height:58px;
      border-radius:16px;
      box-shadow:0 0 22px #00aaffaa;
    }

    .header h2{
      margin:0;
      font-size:20px;
      color:#eaf6ff;
    }

    .header p{
      margin:0;
      font-size:13px;
      color:#7fbfff;
    }

    /* FAQ */
    .faq-title{
      font-size:16px;
      font-weight:600;
      color:#9fd3ff;
    }

    .faq-text{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-top:10px;
      border-top:1px solid #00aaff33;
    }

    .faq-line{
      font-size:14px;
      color:#d9ecff;
      line-height:1.6;
    }

    /* üñ± Cursor glow */
    body::after{
      content:"";
      position:fixed;
      width:120px;
      height:120px;
      pointer-events:none;
      background:radial-gradient(circle,#00aaff55,transparent 70%);
      filter:blur(22px);
      transform:translate(-50%,-50%);
      left:var(--cx,50%);
      top:var(--cy,50%);
    }

    /* üì± Mobile */
    @media(max-width:480px){
      .faq-card,.home-bar{width:92vw;}
    }
  </style>
